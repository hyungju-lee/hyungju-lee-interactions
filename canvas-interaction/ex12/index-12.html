<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A Simple Canvas Example</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;900&display=swap" rel="stylesheet">
    <style>
        html {font-family: 'Noto Sans KR', sans-serif;}
        body { background-color: #ddd }
        #canvas { margin: 10px; padding: 10px; background-color: #fff; border: thin inset #aaa; }
    </style>
</head>
<body>
<canvas id="canvas" width="600" height="300">
    Canvas not supported
</canvas>
<div>
    <ol>
        <li>canvas 요소와 관련 2d 콘텍스트를 소개</li>
        <li>요소의 크기와 캔버스 드로잉 표면 크기 사이의 차이</li>
        <li>브라우저, 콘솔 및 디버거, 성능 도구를 포함해 사용자가 이용하는 개발환경 간략하게 살펴보기</li>
        <li>기본적인 드로잉 작업</li>
        <li>이벤트 처리</li>
        <li>드로잉 표면 저장 및 복원</li>
        <li>캔버스를 이용한 HTML 요소 사용</li>
        <li>캔버스 출력</li>
        <li>오프스크린 캔버스 사용</li>
        <li>수학 입문</li>
    </ol>
</div>
<script>
    var canvas = document.getElementById('canvas'),
        context = canvas.getContext('2d');

    context.font = '38pt Arial';
    context.fillStyle = 'cornflowerblue';
    context.strokeStyle = 'blue';

    context.fillText('Hello Canvas', canvas.width / 2 - 150, canvas.height / 2 + 15);
    context.strokeText('Hello Canvas', canvas.width / 2 - 150, canvas.height / 2 + 15);
</script>
</body>
</html>
