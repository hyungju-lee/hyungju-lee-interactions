<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <style>
        * {margin: 0; padding: 0; border: 0; box-sizing: border-box}
        .first {height: 1000px;background-color: aliceblue}
        .second {height: 2500px;background-color: aquamarine}
    </style>
</head>
<body>
<div class="first">첫번째 구간</div>
<div class="second">두번째 구간</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    var scrollStatus = false;
    var scrollStart = $(window).scrollTop();
    var currentScrollTop;

    var firstSectionStart = false;


    var scrollToSecondSection = function () {
        currentScrollTop = $(window).scrollTop();
        if (0 < currentScrollTop && currentScrollTop < $('.second').offset().top) {
            firstSectionStart = true;
            if (currentScrollTop - scrollStart > 0) {
                scrollStatus = true;
                $('html, body').stop().animate({
                    scrollTop: $('.second').offset().top,
                }, 500, function () {
                    scrollStatus = false;
                })
            }
        }
        scrollStart = currentScrollTop;
    }

    $(window).on('scroll', function (e) {
        if (scrollStatus) return;
        scrollToSecondSection();
    })
</script>
</body>
</html>
